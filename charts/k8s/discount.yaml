apiVersion: apps/v1
kind: Deployment
metadata:
  name: discount-pod
  labels:
    app: discount
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: discount-app
  template:
    metadata: 
      labels:
        app: discount-app
    spec:
      containers:
        - name: discount
          image: ivanenkomak/discount:latest
          env:
            - name: DatabaseSettings__ConnectionString
              value: "mongodb://shopdb:27017"
            - name: ApiSettings__GatewayAddress
              value: "http://ocelotapigateway"
          envFrom:
            - secretRef:
                name: mongo-secrets
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
