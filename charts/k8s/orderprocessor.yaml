apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderprocessor-pod
  labels:
    app: s3
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: orderprocessor-app
  template:
    metadata: 
      labels:
        app: orderprocessor-app
    spec:
      volumes:
        - name: appsettings-volume
          configMap:
            name: app-configmap
      containers:
        - name: orderprocessor-container
          image: orderprocessor:1.16.0
          imagePullPolicy: Never
          volumeMounts:
            - name: appsettings-volume
              mountPath: /app/appsettings.k8s.json
              subPath: appsettings.k8s.json
          ports:
            - containerPort: 80
