apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordergrpc-pod
  labels:
    app: ordergrpc
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: ordergrpc-app
  template:
    metadata: 
      labels:
        app: ordergrpc-app
    spec:
      containers:
        - name: ordergrpc
          image: ivanenkomak/ordergrpc:latest
          env:
            - name: DatabaseSettings__ConnectionString
              value: "mongodb://shopdb:27017"
            - name: Urls
              value: "http://0.0.0.0:80"
          envFrom:
            - secretRef:
                name: mongo-secrets
          imagePullPolicy: Always
          ports:
            - containerPort: 80
