apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-pod
  labels:
    app: warehouse
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: warehouse-app
  template:
    metadata: 
      labels:
        app: warehouse-app
    spec:
      containers:
        - name: warehouse
          image: ivanenkomak/warehouse:1.0
          env:
            - name: DatabaseSettings__ConnectionString
              value: "mongodb://shopdb:27017"
          envFrom:
            - secretRef:
                name: mongo-secrets
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
