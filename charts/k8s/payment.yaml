apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-pod
  labels:
    app: payment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: payment-app
  template:
    metadata: 
      labels:
        app: payment-app
    spec:
      containers:
        - name: payment
          image: ivanenkomak/payment:1.0
          env:
            - name: DatabaseSettings__ConnectionString
              value: "mongodb://shopdb:27017"
          envFrom:
            - secretRef:
                name: mongo-secrets
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
